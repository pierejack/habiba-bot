<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حبيبة وتكرتوش</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #6a1b9a;
    }
    #speakBtn {
      background-color: #9c27b0;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    #status {
      font-size: 18px;
      color: #333;
      margin: 20px 0;
      min-height: 27px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(156, 39, 176, 0.3);
      border-radius: 50%;
      border-top-color: #9c27b0;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>تحدث مع حبيبة وتكرتوش 🧕</h1>
  <button id="speakBtn">إضغط وتكلم معايا</button>
  <p id="status">إضغط على الزر وابدأ الحديث...</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const speakBtn = document.getElementById('speakBtn');
      const statusText = document.getElementById('status');
      const backendUrl = 'https://habiba-bot.onrender.com/tts';

      // Check browser support
      if (!('webkitSpeechRecognition' in window)) {
        statusText.textContent = 'المتصفح لا يدعم التعرف على الصوت';
        speakBtn.disabled = true;
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'ar-DZ';
      recognition.interimResults = false;

      speakBtn.addEventListener('click', () => {
        statusText.innerHTML = '<span class="loading"></span> أستمع إليك...';
        recognition.start();
      });

      recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        statusText.innerHTML = '<span class="loading"></span> جاري تحضير الرد...';

        try {
          const response = await fetch(backendUrl, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'audio/mpeg'
            },
            body: JSON.stringify({ text })
          });

          if (!response.ok) {
            throw new Error(await response.text());
          }

          const blob = await response.blob();
          const audio = new Audio(URL.createObjectURL(blob));
          audio.play
